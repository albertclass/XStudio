[logger]
sys = enable
err = disable
usr = disable

[sys]
output = pipe
format = $(date) $(time):[$(tags)]:$(message)

[terminal_filter]
include = info

[terminal]
device = stderr
filter = terminal_filter

[shared_filter]
include = debug

[shared]
device = shared
filter = shared_filter

size = 1048576
name = gs.shm
path = ./log

[file_filter]
exclude = debug

[file]
device = file
filter = file_filter

path = ./log
file = game.log

split_size = 1048576
split_date = true

[pipe]
device = pipe
output = terminal, shared, file
size = 1048576
