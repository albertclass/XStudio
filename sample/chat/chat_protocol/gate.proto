syntax = "proto3";

package gate;

enum GATE_MSG_ID {
	GATE_MSG_BEGIN = 0;

	GATE_MSG_LOGIN_REQ = 0x1001;
	GATE_MSG_LOGIN_ACK = 0x1002;

	GATE_MSG_LOGOUT_REQ = 0x1003;
}

message login_req {
	string username = 1;
	string password = 2;
}

message login_ack {
	int32 result = 1;
	uint64 user_id = 2;
	string chat_token = 3;
}

message logout_req {
	uint64 user_id = 1;
}
